parameters:
- name: PackageInfoDirectory
  type: string
- name: Condition
  type: string
  default: succeeded()

steps:
  - task: Powershell@2
    inputs:
      filePath: $(Build.SourcesDirectory)/eng/common/scripts/Verify-ChangeLogs.ps1
      arguments: >
        -PackageInfoDirectory '${{ parameters.PackageInfoDirectory }}'
      pwsh: true
    displayName: Verify ChangeLogEntry for ${{ parameters.PackageName }}
    condition: ${{ parameters.Condition }}
    continueOnError: false
