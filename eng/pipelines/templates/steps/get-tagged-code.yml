parameters:
  - name: DestinationDirectory
    type: string
    default: ''
  - name: Package
    type: string
    default: ''
  - name: CheckoutPath
    type: string
    default: ''
  - name: Version
    type: string
    default: ''

# The variable '$(artifactName)' is set at runtime by the strategy for the `Build` job.
# Specifically, one of 3 values `linux`, `mac`, or `windows` will always be populated when invoked from `jobs/ci.yml`.

# However, please note that this variable will not ALWAYS be set. If using `build-artifacts.yml`, ensure that this variable is set AT LEAST
# to "linux", otherwise the primary tasks will not be run as expected. APIStub, Docs, etc are NOT run on machines that aren't linux.

steps:
  - pwsh: |
      $targetPath = "$(Agent.TempDirectory)/${{ parameters.Package }}"
      mkdir -p $targetPath

      Write-Host "##vso[task.setvariable variable=Package.Clone]$targetPath"
    displayName: 'Prep for Sparse Checkout'

  - template: /eng/common/pipelines/templates/steps/sparse-checkout.yml
    parameters:
      Paths:
        - "${{ parameters.CheckoutPath }}/${{ parameters.Package }}"
      Repositories:
        - Name: "Azure/azure-sdk-for-python"
          Commitish: "${{ parameters.Package }}_${{ parameters.Version }}"
          WorkingDirectory: "$(Package.Clone)"
      SkipCheckoutNone: true

  - pwsh: |
      $pathForCopy = Join-Path -Path "$(Package.Clone)" -ChildPath "${{ parameters.CheckoutPath }}/${{ parameters.Package }}"

      Write-Host $pathForCopy
      Write-Host ${{ parameters.DestinationDirectory }}

      Copy-Item -Path $pathForCopy -Destination ${{ parameters.DestinationDirectory }} -Recurse
    displayName: 'Copy Source to Target Directory'
